<html>
<body>
<form action="/login" method="post" id="login" hidden>
    <input type="text" placeholder="username" name="username"/>
    <input type="password" placeholder="Password" name="password"/>
    <button type="submit">Login</button>
</form>

<form action="/upload" method="post" enctype="multipart/form-data" id="upload" hidden>
    <input type="file" name="photo"/>
    <input type="number" placeholder="How many seconds?" name="photoLife">
    <input type="text" placeholder="Recipient" name="recipient">
    <button type="submit">Upload</button>
</form>

<div id="photos">
</div>
<script src="jquery-2.2.1.js">

</script>
<script src="main.js"></script>
</body>
</html>
